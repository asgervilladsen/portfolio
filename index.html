<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Portfolio</title>
  <style>
    :root {
      --bg-1: #0d1018;
      --bg-2: #171c28;
      --text: #eef2ff;
      --muted: #b6c0d4;
      --line: rgba(255,255,255,0.12);
      --hover: rgba(255,255,255,0.05);
      --accent: #cdd8ff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(119, 92, 255, 0.16), transparent 40%),
        radial-gradient(circle at 80% 25%, rgba(0, 194, 168, 0.10), transparent 45%),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.35;
      background:
        radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 28px 28px;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .panel {
      width: min(900px, 100%);
      text-align: center;
      padding: 2rem 1.2rem;
    }

    .intro {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 0.98rem;
      letter-spacing: 0.02em;
    }

    .menu {
      display: grid;
      gap: 1rem;
      max-width: 760px;
      margin: 0 auto;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: var(--text);
      font-size: clamp(1.25rem, 2.5vw, 2.2rem);
      font-weight: 500;
      letter-spacing: 0.03em;
      padding: 1rem 1.1rem;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      transition: transform 160ms ease, background-color 160ms ease, border-color 160ms ease;
    }

    .menu a:hover {
      transform: translateY(-3px);
      background: var(--hover);
      border-color: rgba(255,255,255,0.2);
      color: var(--accent);
    }

    .menu a span {
      display: block;
      font-size: 0.9rem;
      margin-top: 0.35rem;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: normal;
    }

    .footer-note {
      margin-top: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .menu a {
        padding: 0.95rem 0.9rem;
        border-radius: 12px;
      }

      .menu a span {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="Portfolio categories">
      <div class="intro">Select a project category</div>

      <nav class="menu">
        <a href="mechanical-design/">
          Mechanical &amp; Design Projects
          <span>CAD, design development, engineering concepts, prototypes</span>
        </a>

        <a href="production-manufacturing/">
          Production &amp; Manufacturing
          <span>Processes, tooling, production workflows, industrial improvements</span>
        </a>
      </nav>

      <div class="footer-note">Click a category to view projects</div>
    </section>
  </main>
</body>
</html>
